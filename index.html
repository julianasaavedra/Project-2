<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <form id="form" class="row g-3">
        <div class="col-auto">
          <input
            id="cityToSearch"
            type="text"
            class="form-control"
            aria-label="Sizing example input"
            aria-describedby="inputGroup-sizing-default"
            placeholder="Enter city"
          />
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-primary" id="search">
            Search
          </button>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-success" id="currentCity">
            Current
          </button>
        </div>
        <img src="src/map.png" width="99%" />
      </form>
      <h1 id="cityEntered"></h1>
      <ul>
        <li id="currentTime"></li>
        <li id="conditions"></li>
        <li></li>
      </ul>
      <div class="row">
        <div class="col-2">
          <h2 id="currentTemperature"></h2>
        </div>
        <div class="col-4">
          <ul>
            <li id="currentHumidity"></li>
            <li id="currentWind"></li>
            <li></li>
          </ul>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
